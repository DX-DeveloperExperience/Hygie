--- # Rules config file
rules:
  - name: commitMessage
    enabled: true
    events:
      - Push
    options:
      regexp: (feat|fix|docs)\(?[a-z]*\)?:\s.*
    onSuccess:
      - callback: LoggerRunnable
        args:
          type: info
          message: 'pattern match'
      - callback: LoggerRunnable
        args:
          type: info
          message: 'commit will successed'
    onError:
      - callback: LoggerRunnable
        args:
          type: warn
          message: 'pattern does not match, commit name must begin with : "feat|fix|docs"!'
      - callback: LoggerRunnable
        args:
          type: warn
          message: 'commit will fail'

  - name: branchName
    enabled: true
    events:
      - NewBranch
    options:
      regexp: (features|fix)\/.*
    onSuccess:
      - callback: LoggerRunnable
        args:
          type: info
          message: 'pattern match'
    onError:
      - callback: LoggerRunnable
        args:
          type: warn
          message: 'pattern does not match, branch name must begin with : "features|fix"!'
