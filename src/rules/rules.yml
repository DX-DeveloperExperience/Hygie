--- # Rules config file
- rule:
  name: Check commit message on push
  event: push
  field: commit.message
  regexp: (feat|fix|docs)\(?[a-z]*\)?:\s.*
  onsuccess: log(success)
  onerror: log(error)
- rule:
  name: Check branch name
  event: new_branch
  field: commit.message
  regexp: (feat|fix|docs)\(?[a-z]*\)?:\s.*
  onsuccess: log(success)
  onerror: log(error)
