--- # Rules config file
rules:
  - name: commitMessage
    enable: true
    events:
      - Push
    options:
      regexp: (feat|fix|docs)\(?[a-z]*\)?:\s.*
      toto: coucou
    onSuccess:
      - callback: logger.info
        args:
          - 'pattern match'
          - 'good game'
      - callback: logger.info
        args:
          - 'another action is being executed'
          - 'commit will successed'
    onError:
      - callback: logger.warn
        args:
          - 'pattern does not match'
          - 'commit name must begin with : "feat|fix|docs"!'
      - callback: logger.warn
        args:
          - 'another action is being executed'
          - 'commit will fail'

  - name: branchName
    enable: true
    events:
      - NewBranch
    options:
      regexp: (features|fix)\/.*
    onSuccess:
      - callback: logger.info
        args:
          - 'pattern match'
          - 'good game'
    onError:
      - callback: logger.warn
        args:
          - 'pattern does not match'
          - 'branch name must begin with : "features|fix"!'
      - callback: logger.warn
        args:
          - 'another action is being executed'
          - 'branch will be deleted'
